<!DOCTYPE html>
<html>

<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>

    <div class="center-wrapper">
        <div class="center-content">
            <div class="center-pic">
                <img src="/Spotify.png" id="song-pic">
            </div>
            <div class="controls-wrapper">
                <div class="title">
                    <a href="#">Happy Now-Kygo</a>
                    <a href="#"><i class='fas fa-heart' style="margin-right:10px;" id="heart" onclick="toggleLike()"></i></a>
                </div>

                <div class="progress-bar">
                    <input type="range" id="progressBar" min="0" max="" value="0" />
                </div>

                <div class="track-time">
                    <div id="currentTime"></div>
                    <div id="durationTime"></div>
                </div>

                <div class="controls">
                    <button class='fas fa-random'></button>
                    <div class="controls-center">
                        <i class='fas fa-fast-backward'></i>
                    </div>
                    <div class="play-pause">
                        <i class='far fa-play pause-circle' id="play"></i>
                        <i class='far fa-pause-circle' id="pause"></i>
                    </div>
                    <div class="controls-center">
                        <i class='fas fa-fast-forward'></i>
                    </div>
                    <i class='fas fa-expand-arrows-alt'></i>
                    <div class="myaudio">
                        <audio id="myAudio">
        <source src="https://api.freeplaymusic.com/media/downloadable/files/link_samples/media/volume/tracks/Etheral_Movements_Volume_1/m/a/martian_bayou_60.mp3" type="audio/mp4">
        </audio>
                    </div>


                </div>
                <div class="footer"></div>
            </div>
        </div>
    </div>


    <script src="Musicplayer.js"></script>
</body>

</html>
