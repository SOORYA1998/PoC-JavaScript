<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <script src='Registration.js'></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <label class="page-title">Professional Information</label>
    <div class="register-form">

        <form name="Register-form">
            <div class="name-image-block">
                <div class="name-details">
                    <div class="hospital-name">
                        <label class="name-label">Name of your virtual hospital <span class="important">*</span></label>
                        <input type="text" class="name-input" name="Hospital Name" id="Hsptlname">
                    </div>
                    <div class="doctor-name">
                        <label class="name-label">Name of the Doctor<span class="important">*</span></label>
                        <input type="text" class="name-input" name="Doctor Name" id="Dtrname">
                    </div>
                </div>
                <div class="upload-image">
                    <label class="name-label">Upload Image<span class="important">*</span></label>

                    <input name="photo" type="file" class="upload-image-box" id="dimg" accept="image/*" onchange="document.getElementById('output').src = window.URL.createObjectURL(this.files[0])">
                        <img src="C:/Users/Soorya Kiran/OneDrive/Desktop/Ninjaas/P2/imgupload.png" alt="image" id="output"
                            width="90" height="80" >
                </div>
            </div>
            <div class="gender-select">
                <label class="name-label">Gender</label>
                <div class="radio-gender">
                    <div class="radio-gender-name">
                        <input type="radio" name="gender" id="male">
                        <div class="check"></div>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-gender-name">
                        <input type="radio" name="gender" id="female">
                        <div class="check"></div>
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-gender-name">
                        <input type="radio" name="gender" id="others">
                        <div class="check"></div>
                        <label for="others">Others</label>
                    </div>
                </div>
            </div>
            <div class="specialisation">

                <label class="name-label">Specialisation<span class="important">*</span></label>
                <input type="text" class="specialisation-value" name="Specialisation" id="spcl" required>

            </div>
            <div class="degrees-block">
                <label class="name-label">Degrees<span class="important">*</span></label>
                <select name="degree" class="degrees" id="dgree">
                    <option selected="true" disabled="disabled">--None--</option>
                    <option value="MBBS" class="options">MBBS</option>
                    <option value="BDS" class="options"> BDS</option>
                    <option value=" BAMS" class="options">BAMS</option>
                    <option value="BHMS" class="options">BHMS</option>
                </select>
            </div>
            <div class="expert">
                <label class="name-label">Expert in</label>
                <textarea rows="5" id="expert-in" name="Expert in"class="area-expert" ></textarea>
            </div>

            <div class="language-mobile-details">
                <div class="language-known">
                    <label class="name-label">Languages Known<span class="important">*</span></label>
                    <textarea rows="5" class="area-language" name="Languages known" id="lang"></textarea>
                </div>
                <div class="mobile">
                    <label class="name-label">Mobile<span class="important">*</span></label>
                    <input type="tel" class="mobile-input" id="mobile" name="mobile"
                        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </div>
            </div>
            <div class="submit">
                <input type="submit" class="register" name="Register" value="Register" onclick="validation(event)">
            </div>
        </form>
    </div>
</body>

</html>
